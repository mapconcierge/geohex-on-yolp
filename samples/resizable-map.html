<html>
<head>
<title>Resizable Map</title>
</head>
<body style="margin:0; padding:0;">
<div id="map" style="width:100%; height:100%"></div>
<div>
<!-- Begin Yahoo! JAPAN Web Services Attribution Snippet -->
<a href="https://developer.yahoo.co.jp/about">
<img src="https://s.yimg.jp/images/yjdn/yjdn_attbtn1_125_17.gif" title="Webサービス by Yahoo! JAPAN" alt="Web Services by Yahoo! JAPAN" width="125" height="17" border="0" style="margin:15px 15px 15px 15px"></a>
<!-- End Yahoo! JAPAN Web Services Attribution Snippet -->
<script type="text/javascript" charset="utf-8" src="https://code.jquery.com/jquery-latest.js"></script>
<script type="text/javascript" charset="utf-8" src="https://map.yahooapis.jp/js/V1/jsapi?appid=dj0zaiZpPUNTM05IVlY0ZU5UYSZzPWNvbnN1bWVyc2VjcmV0Jng9Mjk-"></script>
<script type="text/javascript">
window.onload = function(){
  var map = new Y.Map("map", {
    configure : {
      doubleClickZoom : true,
      scrollWheelZoom : true,
      singleClickPan : true,
      hybridPhoto : true,
      continuousZoom : true
    }
  });
  map.addControl(new Y.CenterMarkControl());
  map.addControl(new Y.ScaleControl());
  map.addControl(new Y.SliderZoomControlVertical());
  map.addControl(new Y.LayerSetControl());
  map.drawMap(new Y.LatLng(35.0001, 135.0001), 17, Y.LayerSetId.NORMAL);
  $(window).bind("resize", function(event){
    map.updateSize();
  });
}
</script>
</body>
</html>
